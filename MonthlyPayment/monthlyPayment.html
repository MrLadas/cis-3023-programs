<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Calculator</title>
    <script type="text/javascript" src="monthlyPayment.js"></script>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/latest/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="monthlyPayment.css" />
    <link rel="icon" type="image/x-icon" href="icons8-us-dollar-circled-50.png"/>
</head>

<body>
    <main>
        <h1>Monthly Loan Payment Calculator</h1>
        <form id="loan_form">
            <!-- Inputs -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" class="bottom_of_group" placeholder="John B. Doe" required/>
            <span id="subtotal_error" class="required">*</span>
            </br>
            <label for="loan_intial">Initial Loan Amount:</label>
            <input type="text" id="loan_intial"  name="loan_intial" min="0" placeholder="$100,00.00" required/>
            <span id="subtotal_error" class="required">*</span>
            </br>
            <label for="length_month">Length of Loan:</label>
            <input type="number" id="length_month" name="length_month" min="0" step="1" placeholder="120" required/>
            <span id="subtotal_error" class="required">*</span>
            </br>
            <label for="intrest_rate">A.P.R.:</label>
            <input type="text" id="interest_rate" name="interest_rate" class="bottom_of_group" min="0" placeholder="12%" required/>
            <span id="subtotal_error" class="required">*</span>
            </br>
            <!-- Calc & Reset Bottons -->
            <input type="button" id="calculate" name="calculate" class="input_button" value="Calculate"/>
            <input type="reset" id="reset_form" name="reset_form" class="input_button"/>
            </br>
            <!-- Output -->
            <label for="monthly_payment">Monthly Payment:</label>
            <input type="text" id="monthly_payment" name="monthly_payment" placeholder="----"
            readonly />
        </form> 
    </main>
</body>
</html>
